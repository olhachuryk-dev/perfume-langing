<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="container">
      <div class="product">
        <div class="product-picture">
          <!-- <img
          class="product-picture__desktop"
          src="./images/image-product-desktop.jpg"
        /> -->
          <!-- <img
          class="product-picture__mobile"
          src="./images/image-product-mobile.jpg"
        /> -->
        </div>
        <div class="product-info">
          <div class="product-type">P E R F U M E</div>
          <h1>Gabrielle Essence Eau De Parfum</h1>
          <p class="product-descr">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="price">
            <div class="price__special">$149.99</div>
            <div class="price__original"><s>$169.99</s></div>
          </div>
          <button>
            <img src="./images/icon-cart.svg" alt="shopping-cart" />
            Add to Cart
          </button>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Olha Churyk</a>.
    </div>
  </body>
</html>
